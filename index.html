<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        body {
            color: black;
            background-color: rgb(172, 38, 67);
        }

        .container {
            padding-top: 20px;
            text-align: center;
            width: 360px;
            height: 430px;
            margin: auto;
            background-color: white;
        }

        .circle {
            border: 5px dotted rgb(172, 38, 67);
            margin-left: 50px;
            border-radius: 50%;

            background-color: #FFD700;
            padding-top: 90px;
            font-size: 20px;
            padding-bottom: 90px;
            text-align: center;
            width: 250px;
            animation-name: ahmer;
            animation-duration: 2s;
            animation-iteration-count: infinite;

        }

        @keyframes ahmer {
            from {
                border: 5px solid rgb(172, 38, 67);
            }

            to {
                border: 5px dotted rgb(172, 38, 67);
            }
        }

        p {
            display: inline-block;
            font-size: 30px;
        }

        h1 {
            color: black;
        }

        h2 {
            color: black;
            display: inline-block;
            width: 60px;
        }
        .button {
            margin-top: 90px;
            position: static;
        }

        .btn {
            width: 100px;
            height: 40px;
            background-color: rgb(172, 38, 67);
            border-radius: 40%;
        }

        #mil {
            color: rgb(148, 44, 67);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="circle">
            <h2 id="min">00</h2>
            <p>:</p>
            <h2 id="sec">00</h2>
            <p>.</p>
            <h2 id="mil">00</h2>
        </div>

        <div class="button">
            <button class="btn" id="submit" onclick="start()">Start</button>
            <button class="btn" onclick="stop()">Pause</button>
            <button class="btn" onclick="reset()">Reset</button>
        </div>
        <div>
            <h1>History</h1>
            <h2 id="record"></h2>
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
